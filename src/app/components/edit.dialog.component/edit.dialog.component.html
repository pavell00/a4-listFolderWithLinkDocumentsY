<p-dialog header="Document Details" [(visible)]="displayDialog" 
    [responsive]="true" showEffect="fade" [modal]="true" [width]="400">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="document">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="fldId">Folder ID</label></div>
            <div class="ui-grid-col-8"><input pInputText type="number" id="fldId" [(ngModel)]="document.fldId" /></div>
        </div>  
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="id">ID</label></div>
            <div class="ui-grid-col-8"><input pInputText type="number" id="id" [(ngModel)]="document.id" /></div>
        </div>        
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="dateItem">Дата</label></div>
            <div class="ui-grid-col-8"><input pInputText id="dateItem" [(ngModel)]="document.dateItem" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="docName">Наименование</label></div>
            <div class="ui-grid-col-8"><input pInputText id="docName" [(ngModel)]="document.docName" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="close()" label="Close" class="ui-button-info"></button>
            <button type="button" pButton icon="fa-save" (click)="save()" label="Save" class="ui-button-success"></button>
            <!--<button type="button" pButton icon="fa-check" (click)="test()" label="Test" class="ui-button-warning"></button>-->
        </div>
    </p-footer>
</p-dialog>
