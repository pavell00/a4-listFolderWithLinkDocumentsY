<p-dataTable [value]="journals" selectionMode="single" 
        [(selection)]="selectedRow" (onRowSelect)="onRowSelect($event)" 
        [paginator]="true" rows="15" [responsive]="true">
    <p-header>Содержимое документа</p-header>
    <p-column field="docId" header="DocId" [sortable]="true"></p-column>
    <p-column field="id" header="id" [sortable]="true"></p-column>
    <p-column field="entName" header="Name" [sortable]="true"></p-column>
    <p-column field="jQty" header="Quantity" [sortable]="true"></p-column>
    <p-column field="jPrice" header="Price" [sortable]="true"></p-column>
    <p-column field="jSum" header="Sum" [sortable]="true"></p-column>
</p-dataTable>
