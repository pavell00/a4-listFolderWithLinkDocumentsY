<p-dataTable [value]="docs" selectionMode="single" [multiSortMeta]="multiSortMeta"
             [(selection)]="selectedRow" 
             (onRowSelect)="onRowSelect($event)" 
             (onRowDblclick)="dialog.onOpenDlg()"
             [scrollable]="true" scrollHeight="400px" 
             [totalRecords]="counter"
             [responsive]="true"
             [rowStyleClass]="rowStyle"
             loading="true">
    <p-header>Содержимое папки ({{counter}} документ,-а,-ов)</p-header>
    <p-column field="docDate" header="Дата" [sortable]="true"></p-column>
    <p-column field="docName" header="Наименование" [sortable]="true"></p-column>
    <p-column field="docNo" header="№" [sortable]="true"></p-column>
    <p-column field="docSum" header="Сумма" [sortable]="true"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" style="width:100%">
            <button type="button" pButton icon="fa-plus" style="float:left" 
                (click)="dialog.onOpenDlgNew()" label="Add" class="ui-button-info"></button>
            <button type="button" pButton icon="fa-trash" style="float:left" 
                (click)="onDeleteDoc($event)" label="Delete" class="ui-button-danger"></button>
            <button type="button" pButton icon="fa-trash" style="float:right" 
                (click)="onDCC($event)" label="ViewDCC" class="ui-button-info"></button>
        </div>
    </p-footer>
</p-dataTable>
